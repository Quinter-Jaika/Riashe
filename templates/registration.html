<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Huntrix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="logo">RIASHE</a>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <form class="register-form" method="POST" action="/register">
            <h2>Create Your Account</h2>
            
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
                <span class="input-icon">ğŸ‘¤</span>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
                <span class="input-icon">âœ‰ï¸</span>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" id="reg-password" placeholder="Password" required>
                <span class="input-icon">ğŸ”’</span>
            </div>
            
            <div class="password-strength">
                <div class="strength-labels">
                    <span>Password Strength:</span>
                    <span id="reg-strength-text">Weak</span>
                </div>
                <div class="strength-bar">
                    <div class="strength-fill" id="reg-strength-fill"></div>
                </div>
            </div>
            
            <div class="form-group">
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                <span class="input-icon">ğŸ”</span>
            </div>
            
            <div class="form-footer">
                <button type="submit" class="btn-primary">Register</button>
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </form>
    </div>

    <script>
        // Password strength indicator
        const regPasswordInput = document.getElementById('reg-password');
        const regStrengthText = document.getElementById('reg-strength-text');
        const regStrengthFill = document.getElementById('reg-strength-fill');

        regPasswordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Character type checks
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update display
            const percent = (strength / 5) * 100;
            regStrengthFill.style.width = percent + '%';
            
            // Update classes and text
            regStrengthFill.className = 'strength-fill'; // Reset classes
            if (strength <= 2) {
                regStrengthText.textContent = 'Weak';
                regStrengthFill.classList.add('weak');
            } else if (strength <= 4) {
                regStrengthText.textContent = 'Medium';
                regStrengthFill.classList.add('medium');
            } else {
                regStrengthText.textContent = 'Strong';
                regStrengthFill.classList.add('strong');
            }
        });
    </script>
</body>
</html>
